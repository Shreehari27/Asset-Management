<div class="layout">
  <!-- HEADER -->
  <header class="header">
    <div class="header-content">

      <!-- â˜° Sidebar Toggle -->
      <button class="menu-toggle" (click)="toggleSidebar()" aria-label="Toggle sidebar">
        <img src="/hamburger-icon.svg" alt="menu" class="menu-icon" />
      </button>

      <!-- ðŸ¢ Centered Logo -->
      <div class="logo-wrapper">
        <img
          src="https://www.pippintitle.com/wp-content/uploads/2024/05/Logo-Pippin-Color-Horizontal-RGB.svg"
          alt="Logo"
          class="logo"
        />
      </div>

      <!-- ðŸ‘¤ User Info (Right Side) -->
      <div class="user-info" *ngIf="user">
        <!-- Avatar -->
        <div class="user-avatar">
          {{ user.name?.charAt(0) }}
        </div>

        <!-- Details -->
        <div class="user-details">
          <span class="user-name">{{ user.name }}</span>
          <span class="user-code">({{ user.emp_code }})</span>
          <span *ngIf="user.role === 'IT'" class="it-badge">{{ user.role }}</span>
          <span *ngIf="user.role === 'Manager'" class="manager-badge">{{ user.role }}</span>
        </div>

        <!-- Logout Button -->
        <div class="logout-wrapper">
          <button class="logout-btn" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <div class="main-container">
    <aside>
      <app-sidebar class="sidebar" [collapsed]="collapsed"></app-sidebar>
    </aside>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
