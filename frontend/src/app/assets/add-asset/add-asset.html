<div class="add-asset-container">
  <mat-card>
    <h2>Add New Asset</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Asset Type Dropdown -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Asset Type</mat-label>
        <mat-select formControlName="asset_type">
          <mat-option *ngFor="let type of assetTypes" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('asset_type')?.hasError('required')">
          Asset Type is required
        </mat-error>
      </mat-form-field>

      <!-- Asset Code -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Asset Code</mat-label>
        <input matInput formControlName="asset_code" placeholder="Enter Asset Code" />
        <mat-error *ngIf="form.get('asset_code')?.hasError('required')">
          Asset Code is required
        </mat-error>
      </mat-form-field>

      <!-- Serial Number -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Serial Number</mat-label>
        <input matInput formControlName="serial_number" placeholder="Enter Serial Number" />
        <mat-error *ngIf="form.get('serial_number')?.hasError('required')">
          Serial Number is required
        </mat-error>
      </mat-form-field>

      <!-- Asset Brand Dropdown -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Asset Brand</mat-label>
        <mat-select formControlName="asset_brand">
          <mat-option *ngFor="let brand of assetBrands" [value]="brand">
            {{ brand }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('asset_brand')?.hasError('required')">
          Asset Brand is required
        </mat-error>
      </mat-form-field>

      <!-- Buttons -->
      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          <mat-icon>save</mat-icon>
          Save Asset
        </button>
        <button mat-button color="warn" type="button" (click)="cancel()">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
    </form>
  </mat-card>
</div>
