<h2 mat-dialog-title>Scrap Asset</h2>

<mat-dialog-content [formGroup]="form">
    <!-- Scrap Date -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label for="scrapDate">Scrap Date</mat-label>
        <input matInput id="scrapDate" [matDatepicker]="picker" formControlName="scrap_date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <!-- Scrap Reason -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Reason</mat-label>
        <input matInput formControlName="scrap_reason" />
    </mat-form-field>

    <!-- Scrapped By (Auto-filled) -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Scrapped By (Auto-filled)</mat-label>
        <input matInput formControlName="scrapped_by" readonly />
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" (click)="confirm()" [disabled]="form.invalid">
        Confirm
    </button>
    <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
