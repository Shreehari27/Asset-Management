<h2 mat-dialog-title>Scrap Asset</h2>

<mat-dialog-content [formGroup]="form">
    <!-- Scrap Date -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label for="scrapDate">Scrap Date</mat-label>
        <input matInput id="scrapDate" [matDatepicker]="picker" formControlName="scrap_date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <!-- Scrap Reason -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Reason</mat-label>
        <input matInput formControlName="scrap_reason" />
    </mat-form-field>

    <!-- Scrapped By (IT Staff Dropdown) -->
    <mat-form-field appearance="outline" class="full-width">
        <mat-label for="scrappedBy">Scrapped By (IT)</mat-label>
        <mat-select id="scrappedBy" formControlName="scrapped_by">
            <mat-option *ngFor="let it of itStaff" [value]="it.emp_code">
                {{ it.name }} ({{ it.emp_code }})
            </mat-option>
        </mat-select>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" (click)="confirm()" [disabled]="form.invalid">
        Confirm
    </button>
    <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>
