<div class="container">
  <h2>All Assets</h2>

  <!-- 🔍 Search Bar -->
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search by Serial Number</mat-label>
      <input matInput [(ngModel)]="filters.serial_number" (input)="applyFilters()" />
    </mat-form-field>

    <!-- Asset Type Dropdown -->
    <mat-form-field appearance="outline">
      <mat-label>Filter by Asset Type</mat-label>
      <mat-select [(ngModel)]="filters.asset_type" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let type of assetTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Brand Search -->
    <mat-form-field appearance="outline">
      <mat-label>Search by Brand</mat-label>
      <input matInput [(ngModel)]="filters.asset_brand" (input)="applyFilters()" />
    </mat-form-field>

    <!-- Status Dropdown -->
    <mat-form-field appearance="outline">
      <mat-label>Filter by Status</mat-label>
      <mat-select [(ngModel)]="filters.status" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="available">Available</mat-option>
        <mat-option value="assigned">Assigned</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="resetFilters()">Reset</button>
  </div>

  <!-- Assets Table -->
  <table mat-table [dataSource]="filteredAssets" class="mat-elevation-z8">

    <!-- Asset Code Column -->
    <ng-container matColumnDef="asset_code">
      <th mat-header-cell *matHeaderCellDef> Asset Code </th>
      <td mat-cell *matCellDef="let asset"> {{ asset.asset_code }} </td>
    </ng-container>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="serial_number">
      <th mat-header-cell *matHeaderCellDef> Serial Number </th>
      <td mat-cell *matCellDef="let asset"> {{ asset.serial_number }} </td>
    </ng-container>

    <!-- Asset Type Column -->
    <ng-container matColumnDef="asset_type">
      <th mat-header-cell *matHeaderCellDef> Asset Type </th>
      <td mat-cell *matCellDef="let asset"> {{ asset.asset_type }} </td>
    </ng-container>

    <!-- Asset Brand Column -->
    <ng-container matColumnDef="asset_brand">
      <th mat-header-cell *matHeaderCellDef> Asset Brand </th>
      <td mat-cell *matCellDef="let asset"> {{ asset.asset_brand }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let asset"> {{ asset.status }} </td>
    </ng-container>

    <!-- Display all columns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
