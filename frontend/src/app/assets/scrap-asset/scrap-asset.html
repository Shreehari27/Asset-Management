<h2 class="assignments-header">Scrap Assets</h2>

<!-- ğŸ” Modern Filter Card -->
<mat-card class="filter-card">
  <div class="filter-container">

    <!-- Asset Code -->
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Asset Code</mat-label>
      <input
        matInput
        [(ngModel)]="filters.asset_code"
        (input)="applyFilter()"
        placeholder="e.g. DP001 / LT102" />
    </mat-form-field>

    <!-- Serial Number -->
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Serial Number</mat-label>
      <input
        matInput
        [(ngModel)]="filters.serial_number"
        (input)="applyFilter()"
        placeholder="e.g. SN12345" />
    </mat-form-field>

    <!-- Asset Type -->
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Asset Type</mat-label>
      <mat-select [(ngModel)]="filters.asset_type" (selectionChange)="applyFilter()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let type of assetTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Brand -->
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Brand</mat-label>
      <input
        matInput
        [(ngModel)]="filters.asset_brand"
        (input)="applyFilter()"
        placeholder="e.g. Dell / Lenovo / HP" />
    </mat-form-field>

    <!-- Reset Button -->
    <div class="filter-actions">
      <button mat-flat-button color="warn" (click)="resetFilter()">
        <mat-icon>refresh</mat-icon> Reset
      </button>
    </div>

  </div>
</mat-card>

<!-- ğŸ“‹ Assets Table -->
<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="filteredAssets" class="full-width-table">

    <!-- Asset Code -->
    <ng-container matColumnDef="asset_code">
      <th mat-header-cell *matHeaderCellDef>Asset Code</th>
      <td mat-cell *matCellDef="let asset">{{ asset.asset_code }}</td>
    </ng-container>

    <!-- Serial Number -->
    <ng-container matColumnDef="serial_number">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let asset">{{ asset.serial_number }}</td>
    </ng-container>

    <!-- Asset Type -->
    <ng-container matColumnDef="asset_type">
      <th mat-header-cell *matHeaderCellDef>Asset Type</th>
      <td mat-cell *matCellDef="let asset">{{ asset.asset_type }}</td>
    </ng-container>

    <!-- Asset Brand -->
    <ng-container matColumnDef="asset_brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let asset">{{ asset.asset_brand || '-' }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let asset">
        <span class="status-chip" [ngClass]="asset.status">{{ asset.status }}</span>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let asset">
        <button
          mat-icon-button
          color="warn"
          (click)="openScrapDialog(asset)"
          [disabled]="asset.status === 'scrapped' || asset.status === 'retired'"
          matTooltip="Scrap Asset">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
