<h2 class="assignments-header">Scrap Assets</h2>

<!-- ğŸ” Filter Bar -->
<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Asset Code</mat-label>
    <input matInput [(ngModel)]="filters.asset_code" (input)="applyFilter()" placeholder="Enter Asset Code">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Serial Number</mat-label>
    <input matInput [(ngModel)]="filters.serial_number" (input)="applyFilter()" placeholder="Enter Serial Number">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Asset Type</mat-label>
    <mat-select [(ngModel)]="filters.asset_type" (selectionChange)="applyFilter()">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let type of assetTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Brand</mat-label>
    <input matInput [(ngModel)]="filters.asset_brand" (input)="applyFilter()" placeholder="Enter Brand">
  </mat-form-field>

  <button mat-stroked-button color="warn" (click)="resetFilter()">Reset</button>
</div>

<!-- ğŸ§¾ Card View -->
<div class="cards-container">
  <mat-card *ngFor="let asset of filteredAssets" class="asset-card mat-elevation-z4">
    <mat-card-content>
      <div class="asset-header">
        <h3>{{ asset.asset_code }}</h3>
        <span class="status-chip" [ngClass]="asset.status">{{ asset.status }}</span>
      </div>

      <div class="asset-details">
        <p><strong>Serial:</strong> {{ asset.serial_number }}</p>
        <p><strong>Type:</strong> {{ asset.asset_type }}</p>
        <p><strong>Brand:</strong> {{ asset.asset_brand || '-' }}</p>
      </div>

      <div class="actions">
        <button mat-icon-button color="warn" (click)="openScrapDialog(asset)" 
                [disabled]="asset.status === 'scrapped' || asset.status === 'retired'"
                matTooltip="Scrap Asset">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
