<!-- Filters -->
<div class="filters">
  <mat-form-field appearance="outline">
    <mat-label>Asset Code</mat-label>
    <input matInput [(ngModel)]="filters.asset_code" (input)="applyFilter()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Serial Number</mat-label>
    <input matInput [(ngModel)]="filters.serial_number" (input)="applyFilter()" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Asset Type</mat-label>
    <mat-select [(ngModel)]="filters.asset_type" (selectionChange)="applyFilter()">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let type of assetTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Asset Brand</mat-label>
    <input matInput [(ngModel)]="filters.asset_brand" (input)="applyFilter()" />
  </mat-form-field>

  <button mat-stroked-button color="primary" (click)="resetFilter()">Reset</button>
</div>

<!-- Table -->
<table mat-table [dataSource]="filteredAssets" class="mat-elevation-z8 full-width">

  <!-- Asset Code -->
  <ng-container matColumnDef="asset_code">
    <th mat-header-cell *matHeaderCellDef>Asset Code</th>
    <td mat-cell *matCellDef="let asset">{{ asset.asset_code }}</td>
  </ng-container>

  <!-- Serial Number -->
  <ng-container matColumnDef="serial_number">
    <th mat-header-cell *matHeaderCellDef>Serial Number</th>
    <td mat-cell *matCellDef="let asset">{{ asset.serial_number }}</td>
  </ng-container>

  <!-- Asset Type -->
  <ng-container matColumnDef="asset_type">
    <th mat-header-cell *matHeaderCellDef>Asset Type</th>
    <td mat-cell *matCellDef="let asset">{{ asset.asset_type }}</td>
  </ng-container>

  <!-- Asset Brand -->
  <ng-container matColumnDef="asset_brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let asset">{{ asset.asset_brand }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let asset">{{ asset.status }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let asset">
      <button mat-icon-button color="warn" (click)="openScrapDialog(asset)" [disabled]="asset.status === 'scrapped'">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
