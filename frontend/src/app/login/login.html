<div class="login-wrapper">
  <div class="login-card">
    
    <div class="brand-header">
      <h2>Welcome Back</h2>
      <p>Please sign in to continue</p>
    </div>

    <!-- Login Form -->
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-section">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter you email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password"
          placeholder="••••••••"
        />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <button 
        mat-flat-button 
        color="primary" 
        class="btn-primary"
        type="submit"
        [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <!-- OR Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Google Button -->
    <button class="google-btn" (click)="continueWithGoogle()">
      <img src="google.svg" alt="Google" class="google-icon">
      <span>Continue with Google</span>
    </button>

    <div class="links">
      <p>
        Don't have an account? 
        <a routerLink="/signup">Sign up</a>
      </p>

      <a class="forgot" (click)="goToForgot()">Forgot Password?</a>
    </div>

  </div>
</div>
