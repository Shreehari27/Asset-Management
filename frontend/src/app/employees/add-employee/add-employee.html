<mat-card>
  <mat-card-title>Add Employee</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Employee Code</mat-label>
        <input matInput formControlName="emp_code" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-checkbox formControlName="isIT">Is IT Staff?</mat-checkbox>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
