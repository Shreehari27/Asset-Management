<div class="assignments-container">
  <h2>Assignments for {{ empCode }}</h2>

  <table mat-table [dataSource]="assignments" class="mat-elevation-z8 full-width">

    <!-- Checkbox -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <input type="checkbox" (change)="toggleSelection(row.asset_code, $event)" />
      </td>
    </ng-container>

    <!-- Asset Code -->
    <ng-container matColumnDef="asset_code">
      <th mat-header-cell *matHeaderCellDef>Asset Code</th>
      <td mat-cell *matCellDef="let row">{{ row.asset_code }}</td>
    </ng-container>

    <!-- Asset Type -->
    <ng-container matColumnDef="asset_type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.asset_type }}</td>
    </ng-container>

    <!-- Brand -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let row">{{ row.asset_brand }}</td>
    </ng-container>

    <!-- Serial Number -->
    <ng-container matColumnDef="serial_number">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let row">{{ row.serial_number }}</td>
    </ng-container>

    <!-- Assigned Date -->
    <ng-container matColumnDef="assigned_date">
      <th mat-header-cell *matHeaderCellDef>Assigned Date</th>
      <td mat-cell *matCellDef="let row">{{ row.assign_date | date: 'dd MMM yyyy' }}</td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="generateGatePass()" [disabled]="selected.size === 0">
    Generate Gate Pass
  </button>
</div>
