<h2>Edit Employee</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="employee-form-container">
  <!-- Employee Code -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Employee Code</mat-label>
    <input matInput formControlName="emp_code" readonly />
  </mat-form-field>

  <!-- Name -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <!-- Email -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <!-- Is IT Staff -->
  <div class="checkbox-container">
    <mat-checkbox formControlName="isIT">Is IT Staff?</mat-checkbox>
  </div>

  <!-- Active / Deactive Toggle -->
  <div class="toggle-container">
    <mat-slide-toggle color="primary" formControlName="status">
      {{ form.get('status')?.value ? 'Active' : 'Deactive' }}
    </mat-slide-toggle>
  </div>

  <!-- Actions -->
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Update</button>
    <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
