<h2 class="page-title">Edit Employee</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="employee-form-container">

  <!-- Employee Code -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Employee Code</mat-label>
    <input matInput formControlName="emp_code" readonly />
  </mat-form-field>

  <!-- Name -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <!-- Email -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <!-- ðŸ”½ Role Dropdown -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role" required>
      <mat-option value="IT">IT Staff</mat-option>
      <mat-option value="Manager">Manager</mat-option>
      <mat-option value="Employee">Employee</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- ðŸŸ¢ Active / Inactive -->
  <div class="toggle-container">
    <mat-slide-toggle color="primary" formControlName="status">
      {{ form.get('status')?.value ? 'Active' : 'Inactive' }}
    </mat-slide-toggle>
  </div>

  <!-- ðŸŽ¯ Actions -->
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Update</button>
    <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
