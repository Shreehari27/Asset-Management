<div class="signup-container">
  <mat-card class="signup-card">
    <h2>Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email (must be registered employee email)</mat-label>
        <input matInput formControlName="email" placeholder="Enter your official email" />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Create a password" />
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="full-width" type="submit" [disabled]="loading">
        {{ loading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </mat-card>
</div>
