<h2 mat-dialog-title>Return Asset</h2>

<mat-dialog-content [formGroup]="returnForm">
  <!-- Return Date -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Return Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="return_date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Return Remark -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Return Remark</mat-label>
    <input matInput formControlName="return_remark" />
  </mat-form-field>

  <!-- Return To (Auto-filled) -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Returned To (Auto-filled)</mat-label>
    <input matInput formControlName="return_to" readonly />
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="onSubmit()" [disabled]="returnForm.invalid">
    Submit
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
