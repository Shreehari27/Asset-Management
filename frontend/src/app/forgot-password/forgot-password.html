<div class="forgot-container" *ngIf="step === 1">
  <h2>Forgot Password</h2>
  <form [formGroup]="emailForm" (ngSubmit)="sendOTP()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter registered email" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="full-width">
      Send OTP
    </button>
  </form>
</div>

<div class="forgot-container" *ngIf="step === 2">
  <h2>Verify OTP</h2>
  <form [formGroup]="otpForm" (ngSubmit)="resetPassword()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>OTP</mat-label>
      <input matInput formControlName="otp" placeholder="Enter the OTP" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" placeholder="Enter new password" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="full-width">
      Reset Password
    </button>
  </form>
</div>

<div *ngIf="step === 3" class="success-msg">
  âœ… Password reset successful! You can now <a routerLink="/login">log in</a>.
</div>
